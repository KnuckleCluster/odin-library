<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

    <!-- dialog box for adding new book -->
    <dialog  class="modal" id="modal">
        <div class="modal-content">
            <h3>Good day! What book should we add?</h3>
            <div>
                <form class="modalinput" >
                    <label for="book-title">Title: <input class="title" type="text"></label>
                    <label for="book-author">Author: <input class="author" type="text"></label>
                    <label for="book-year">Year Published: <input class="year" type="number"></label>
                    <label for="book-pages">Pages: <input class="pages" type="number"></label>
                    <label for="status">Done reading?<input class="status" type="checkbox"></label>
                </form>
            </div>
            <div class="modalbtn">
                <button id="add-book">Add</button>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </dialog>

    <main>
        <div class="title">
            <h1>Welcome to the library</h3>

            <button class="open-modal">Add book</button>

        </div>

        <section class="book-container">
        </section>
        <footer>
            <div class="footertext">
                <h2>Copyright Â© 2024 Eugene Kyle Anarna</h2>
                <div>
                    <a href="https://github.com/KnuckleCluster"><img src="/img/git.png" alt="git" class="footerimg"></a>
                    <a href="https://knucklecluster.github.io/portfolio/"><img src="/img/web.png" alt="portfolio" class="footerimg"></a>
                </div>
            </div>
        </footer>
    </main>



    <script src="app.js"></script>
</body>
</html>
